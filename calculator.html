        <div id="container-fluid">
                <div id="row">
                        <button id="clear" class="btn btn btn-light col-md-3 operator" onclick="clearScreen()">AC</button>	
                        <p class="col-md-8 d-inline-block" id = "screen" readonly>	&nbsp;</p>    
                </div>
                <div id="row justify-content-center">
                        <div class="btn-group btn-row">
                                <button id="no9" class="buts btn btn-light col-3" onclick="nineToScreen()">9</button>   
                                <button id="no8" class="buts btn btn-light col-3" onclick="eightToScreen()">8</button>   
                                <button id="no7" class="buts btn btn-light col-3" onclick="sevenToScreen()">7</button>  
                                <button id="divide" class="buts operator btn btn-light col-3 top-right" onclick="divi()">รท</button>   
                        </div>
                </div>

                <div id="row justify-content-center">
                        <div class="btn-group btn-row">
                                <button id="no6" class="buts btn btn-light col-3" onclick="sixToScreen()">6</button>
                                <button id="no5" class="buts btn btn-light col-3" onclick="fiveToScreen()">5</button>
                                <button id="no4" class="buts btn btn-light col-3" onclick="fourToScreen()">4</button>
                                <button id="multi" class="buts operator btn btn-light col-3  mid-right" onclick="multi()">x</button>    
                        </div>
                </div>      

                <div id="row justify-content-center">
                        <div class="btn-group btn-row">
                                <button id="no3" class="buts btn btn-light col-3" onclick="threeToScreen()">3</button>
                                <button id="no2" class="buts btn btn-light col-3" onclick="twoToScreen()">2</button>
                                <button id="no1" class="buts btn btn-light col-3" onclick="oneToScreen()">1</button>
                                <button id="minus" class="buts operator btn btn-light  col-3 mid-right" onclick="subtract()">-</button>
                        </div>
                </div>

                <div id="row justify-content-center">
                        <div class="btn-group btn-row">
                                <button id="no0" class="buts btn btn-light col-3" onclick="zeroToScreen()">0</button>
                                <button id="decimal" class="buts btn btn-light col-3" onclick="decimal()">.</button>	
                                <button id="equal" class="buts operator btn btn-primary col-3" onclick="equals()">=</button>
                                <button id="plus" class="buts operator btn btn-light  col-3 bottom-right" onclick="plus()">+</button>
                        </div>
                </div>

        </div>
